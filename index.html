<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="assets/Icon.png">
    <title>Cee Budgets</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- Image and text -->
    
<nav class="navbar navbar-light bg-primary ">
    <a class="navbar-brand" href="#">
      <img src="assets/Icon.png" width="50" height="50" class="d-inline-block align-top" alt="">
      Budget app
    </a>
    <ul class="navbar-item">
        
        <LI>
            <div class=" container btn btn-outline-success my-2 my-sm-0"><a href="pages/register.html">REGISTER</a></div>
        </LI>
    </ul>
  </nav>
  <div class="wrapper mt-15 ">
  <form class="container w-50 rounded ">
      <div class="container w-30 m-auto jumbotron">LOGIN</div>
    <div class="form-group  ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mt-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p class="register">
        Don't have an account? <a href="pages/register.html">Register</a>
    </p>

  </form>
  <div class="container Image">
        <img src="assets/budget.jpeg" alt="">
  </div>
</div>
<div id="carouselExampleSlidesOnly" class="carousel slide container"  data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="" alt="First slide" height="20%">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="..." alt="Third slide">
      </div>
    </div>
  </div>
</body>
</html>
